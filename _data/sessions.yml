  id: 001
  title: "Getting Started with SQLite"
  description: "SQLlite, which is the standard database for Android, is an excellent way to maintain persistent data in an app. Many apps would benefit from making use of the database. At the conclusion of this presentation, you should be able to perform basic database design, create a database and use (query, insert, update, and delete) the database in an app. It will also cover basic cursors and linking cursors to list views."
  subtype: presentation
  speakers: [3]
  language: en
  complexity: "Beginner"
-
  id: 002
  title: "Observing RxJava on Android"
  description: "Everyone wants smooth, responsive, and robust apps. Yet asynchronous programming on Android leaves a lot to be desired. RxJava brings the Functional Reactive Programming paradigm to Java, making concurrency easy and enjoyable!<br/><br/>This talk will discuss the fundamentals and benefits of RxJava on Android, and help ease the learning curve of the FRP paradigm. See how to take advantage of Observables and Subscribers to keep your apps fast and reliable."
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate" 
-
  id: 003
  title: "Android L Animation"
  description: "More than ever before, developing for global audience is a necessity than a luxury in today's world. Are you ready ... where to start? what does it entail? how do I do it? how to promote in local markets? This talk will address above questions for android, chrome and web developers. In our journey of the where, what and how, we will take an in-depth look at various internationalization and localization tools & strategies available to you."
  subtype: presentation
  speakers: [5]
  language: en
  complexity: "Intermediate" 
  presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
