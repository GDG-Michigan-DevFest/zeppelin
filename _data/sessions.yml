  id: 003
  title: "Introduction to SVG"
  description: "With the plethora of of devices used to access the web. And all the different screen sizes, different resolutions. It has become very hard to conserve bandwidth and get the proper resolution for graphics in our interfaces. SVG is part of the answer to that puzzle. Because of its nature of being resolution/device independent. SVG looks superb on any device that will display it, and it enjoys broad support in most modern environments.
SVG can be modified with CSS. Has the ability to be animated, and scripted. And because it is in the DOM it is accessible and SEO friendly.

Outline - 

Why use SVG
What is SVG
Browser Support
Simple SVG objects/elements (code examples)
How to construct more complex SVGs (code examples)
How to clean up those files for use (code examples)
How to get them on the page (code examples)
How to use CSS with SVG (code examples)
Ways to animate SVG (code examples)
Javascript control (code examples)
Accessibility/SEO (code examples)
list of resources"
  subtype: presentation
  speakers: [4]
  language: en
  complexity: "Intermediate" 
  presentation: "https://speakerdeck.com/gdglviv/dmytro-danylyk-android-l-animation"
